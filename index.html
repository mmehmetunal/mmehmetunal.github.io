<style>
  @import url("https://fonts.googleapis.com/css?family=Poppins");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", "sans-serif";
  }

  body {
    background: #101820;
    color: #fff;
    overflow-x: hidden;
  }

  .header,
  .navbar a,
  .home,
  .home-content,
  .home-content h3,
  .home-content h1,
  .home-content p,
  .home-img img,
  .social-media a,
  .btn {
    opacity: 0;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.5s;
  }

  .logo {
    font-size: 25px;
    color: #fff;
    font-weight: 600;
    cursor: default;
    text-decoration: none;
  }

  .navbar a {
    display: inline-flex;
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    transition: color 0.4s;
    animation: fadeInUp 1s ease forwards;
    animation-delay: calc(0.2s * var(--i) + 0.5s);
  }

  .navbar a:hover,
  .navbar a.active {
    color: orange;
  }

  .home {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 70px 10% 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1s;
  }

  .home-content {
    max-width: 600px;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.5s;
  }

  .home-content h3 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.6s;
  }

  .home-content h3 span {
    color: orange;
  }

  .home-content h1 {
    font-size: 56px;
    font-weight: 700;
    margin: -3px 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.7s;
  }

  .home-content p {
    font-size: 16px;
    margin: 20px 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.8s;
  }

  .home-img img {
    max-width: 450px;
    animation: fadeIn 1s ease forwards, zoomIn 1s ease forwards,
      floatImage 4s ease-in-out infinite;
    animation-delay: 1.9s, 3s;
  }

  .social-media {
    display: flex;
    margin-top: 20px;
  }

  .social-media a {
    display: inline-flex;
    width: 40px;
    height: 40px;
    justify-content: center;
    align-items: center;
    background: transparent;
    border: 2px solid orange;
    border-radius: 50%;
    font-size: 20px;
    color: orange;
    text-decoration: none;
    margin-right: 15px;
    transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    animation: fadeInUp 1s ease forwards;
    animation-delay: calc(0.2s * var(--i) + 2s);
  }

  .social-media a:hover {
    background: orange;
    color: #1f242d;
    box-shadow: 0 0 20px orange;
  }

  .btn {
    display: inline-block;
    padding: 12px 28px;
    background: orange;
    border-radius: 40px;
    box-shadow: 0 0 10px orange;
    font-size: 16px;
    color: #1f242d;
    letter-spacing: 1px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 20px;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 2.5s;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    0% {
      transform: translateY(20px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.8);
    }
    to {
      transform: scale(1);
    }
  }

  @keyframes floatImage {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-24px);
    }
    100% {
      transform: translateY(0);
    }
  }
</style>
